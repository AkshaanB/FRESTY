<ion-content >

  
  <ion-button color="light" class="backbutton" href="/signin">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>  

  <div class="box1" >
  <p>Create<br> Account</p>
  </div>

  <div class="box2">
  
  <ion-item color="dark">
  <ion-icon name="person"></ion-icon>&nbsp;&nbsp;<ion-input type="text" placeholder="Username" ></ion-input>
  </ion-item><br> 
  <ion-item color="dark">
    <ion-icon name="mail"></ion-icon>&nbsp;&nbsp;<ion-input type="email" placeholder="Email Address"></ion-input>
  </ion-item><br>
  <ion-item color="dark">
    <ion-icon name="lock-closed"></ion-icon>&nbsp;&nbsp;<ion-input type="password" placeholder="Password"></ion-input>
  </ion-item><br>
  <ion-item color="dark">
    <ion-icon name="lock-closed"></ion-icon>&nbsp;&nbsp;<ion-input type="password" placeholder="Confirm Password"></ion-input>
  </ion-item><br>
  </div>

  <div class="box3">
  <ion-button class="nextbutton" fill="clear">Next</ion-button>
  </div> 


</ion-content>
