<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnm0CqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Candal|Lora&display=swap" rel="stylesheet">
</head> 

<header>
    <div class="logo">
        <h1 class="logo-text"><span>Fresty</span>Dashboard</h1>
    </div>
    <i class="fa fa-bars menu-toggle"></i>
    <ul class="nav">
        <li>
            <a class="logout" (click)="logout()">
               <b> SIGN OUT</b>
            </a>
        </li>
    </ul>
</header>

<div id="invoice">
    <div class="invoice overflow-auto">
        <div style="min-width: 600px">            
            <main>
                <div class="row contacts">
                    <div class="col invoice-to">
                        <!-- <h2 class="invoice-id">User name: {{username}}</h2>  -->
                    </div>
                    <div class="col invoice-details">
                        <h1 class="invoice-id">USER HISTORY</h1> 
                    </div>
                </div>

                <table border="0" cellspacing="0" cellpadding="0">
                    <thead></thead>
                        <tr>
                            <th><b>DATE</b></th>
                            <th class="text-center"><b>ITEMS</b></th>
                            <th class="text-center"><b> RESULTS</b></th>
                            <th class="text-center"><b>ONE OR MANY</b></th>
                        </tr>
                    
                    <tbody>
                        <tr *ngFor="let history of allTheHistory">
                            <td class="no">{{history.date}}</td>
                            <td class="unit"><a href="https://www.hdwallpaper.nu/wp-content/uploads/2017/03/tomato-3.jpg" target="_blank"><b>{{history.items}}</b></a></td>
                            <td class="unit">{{history.qualityResult}}</td>
                            <td class="unit">{{history.count}}</td>
                        </tr>
                    </tbody>
                </table><br>

                <div class="notices">
                    <div>NOTICE :</div>
                    <div class="notice">The Dashboard will provide you updates whenever you use FRESTY mobile application.</div>
                </div>
            </main>
            <footer>
                <b>Copyrights All Reserved Â©2020 FRESTY</b>
            </footer>
        </div>
        <div></div>
    </div>
</div>
